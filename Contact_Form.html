   <!-- ########### Form Code ###############-->
    <form action="Home.html" method="GET">

            <div class="heading">
                <h1>Contact Form</h1>
                <p class="sub-heading">*Please fill all the text in the fields</p>
            </div>

            <div class="container">
                <p>Your Name :</p>
                <input type="text" name="name" required placeholder="Your Full Name">
            
                <p>Your Email :</p>
                <input type="email" name="email" required placeholder="Valid Email Address">
            
                <p>Message :</p>
                <textarea name="msg" id="msg" cols="100" rows="5" required placeholder="Your Message to Us"></textarea>
            
                <p>Subject :</p>
                    <select name="subject_name" id="subject_name" required>
                        <option value="">--Select a Subject--</option> 
                        <option value="job">Job Enquiry</option> 
                        <option value="payment">Payment Related</option>
                        <option value="guidance">Guidance</option>
                        <option value="other">Other</option>
                     </select>
                 </p>

            <input type="submit" value="Send">

        </div>
    </form>
